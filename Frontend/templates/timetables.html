<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timetables</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="p-4 flex justify-center bg-gray-100 font-sans">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-5xl">
    <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Generated Timetables</h1>
    <p class="text-gray-600 mb-8 text-center">
      Here are the timetables generated for each batch.
    </p>

    <!-- NEW: Control Buttons -->
    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-8">
      <button id="saveBtn" class="bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300 transform hover:scale-105 shadow-md">Save Timetable</button>
      <button id="loadBtn" class="bg-gray-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-gray-700 transition duration-300 transform hover:scale-105 shadow-md">Load Saved Timetable</button>
      <!-- Export button will be added inside the load modal logic -->
    </div>
    
    <!-- Timetable Filters -->
    <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-8">
      <div class="flex-1">
        <label for="view-semester-select" class="block text-gray-700 font-medium mb-1">View by Semester</label>
        <select id="view-semester-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
      </div>
      <div class="flex-1">
        <label for="view-faculty-select" class="block text-gray-700 font-medium mb-1">View by Faculty</label>
        <select id="view-faculty-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
      </div>
      <div class="flex-1">
        <label for="view-batch-select" class="block text-gray-700 font-medium mb-1">View by Batch</label>
        <select id="view-batch-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
      </div>
      <div class="flex-1">
        <label for="view-student-select" class="block text-gray-700 font-medium mb-1">View by Student</label>
        <select id="view-student-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
      </div>
    </div>

    <div id="timetable-display-area">
      <h2 id="timetable-title" class="text-2xl font-semibold text-gray-700 mb-4 text-center">Optimal Timetable (AI)</h2>
      <div id="fitness-score" class="text-center text-lg font-medium text-gray-700 mb-4 hidden"></div>
      <div id="timetable-container" class="mt-8">
        <!-- Timetable grids are rendered here by JavaScript -->
        <p class="py-4 text-center text-gray-500">Loading timetable...</p>
      </div>
    </div>
  </div>

  <!-- NOTE: The Message Modal and Saved Timetables Modal must be included here for the buttons to work. -->
  
  <!-- Message Modal (Copied from original index.html) -->
  <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
    <div id="message-modal-content" class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full mx-4 text-center">
      <h3 id="modal-title" class="text-xl font-bold mb-2"></h3>
      <p id="modal-body" class="mb-4 text-gray-700"></p>
      <button id="modal-ok-btn" class="bg-indigo-600 text-white py-2 px-4 rounded-lg font-semibold">OK</button>
    </div>
  </div>

  <!-- Saved Timetables Modal (Copied from original index.html) -->
  <div id="saved-timetables-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
    <div id="saved-timetables-content" class="bg-white p-6 rounded-lg shadow-2xl max-w-2xl w-full mx-4">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center mb-4 pb-3 border-b">
          <h3 class="text-2xl font-bold text-gray-800">Load or Export Timetables</h3>
          <button id="close-saved-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
      </div>

      <!-- Instructions -->
      <p class="text-gray-600 mb-4 text-sm">Click on a name to load it. Use the checkboxes to select one or more for export.</p>
      
      <!-- NEW: Select All Checkbox -->
      <div class="flex items-center mb-4 pb-3 border-b">
          <input type="checkbox" id="select-all-checkbox" class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 timetable-check">
          <label for="select-all-checkbox" class="ml-3 font-medium text-gray-700">Select All</label>
      </div>

      <!-- Unified List Container -->
      <div id="unified-timetables-list" class="space-y-2 max-h-80 overflow-y-auto pr-2">
          <!-- This list will be populated by app.js -->
          <p class="text-center text-gray-500">Loading...</p>
      </div>
      
      <!-- Modal Footer with Actions -->
      <div class="flex justify-end items-center mt-6 pt-4 border-t space-x-4">
          <button id="exportPdfBtn" class="bg-red-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-red-700 transition duration-300 shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
              Export Selected as PDF
          </button>
          
      </div>

    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
